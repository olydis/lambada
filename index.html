<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lambada, powered by TypeScipt</title>
    <style type="text/css">
span, input, body, textarea, a
{
    margin: 0px;
    padding: 0px;
    font-family: monospace;
    border: none;
    color: white;
    background-color: Black;
    font-weight: bold;
}
input
{
    width: 95%;
    display: inline;

    text-shadow: 0px 0px 2px gray, 0px 0px 3px white;
}
body
{
}
p
{
    margin: 10px;
}
td
{
    vertical-align: top;
}
textarea
{
    padding: 10px;
    width: 100%;
    height: 95%;
}
h1
{
    margin: 5px;
    padding: 5px;
    font-size: large;
    color: rgb(0,0,0);
    text-decoration: none;
    display: inline;
}
a
{
    margin: -1px;
    padding: 5px;
    font-size: 12pt;
    color: rgb(255,255,255);
    text-decoration: none;
}
a.sel
{
    padding: 7px;
    color: rgb(50,200,0);
}

{
    visibility: hidden;
    display: none;
    width: 0px;
    height: 0px;
    color: rgb(50,200,0);
}

    </style>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.2.min.js"></script>
    <script src="runtime/typescript/runtime.js"></script>
    <script>
        var rt;
        
        var app;
        var d;
        var s;
        var n;
        var stats;
        
        function runTests()
        {
            var tc = d.testCount.asNumber();
            for (var i = 0; i < tc; i++)
            {
                var prop = "test" + i;
                var dtime = new Date().getTime();
                var succ = app(d.strFromB, d[prop]).asString() != "True"
                var ddiff = new Date().getTime() - dtime;
                if (succ)
                    throw prop + " failed";
                else
                    console.log(prop + " passed in " + ddiff + "ms");
            }
        }
        
        function main(binary) 
        {
            rt = Runtime.create(binary);
            
            d = rt.defs;
            app = Expression.createApplicationx;
            s = ShortcutExpression.createString;
            n = ShortcutExpression.createNumber;
            
            runTests();
            
            stats = function (cnt)
            {
                if (cnt == undefined) cnt = 10;
                var x = [];
                for (var prop in d) x.push(d[prop]);
                x = x.sort(function(a, b) { return b.called - a.called; });
                return x.slice(0, cnt).map(function(y) { return "{ n: " + y.alias + ", " + "c: " + y.called + " }"; }).join("\n");
            };
            
            $.get("playground/prelude.txt", compile, "text");
        }
        
        var comp;
        var run;
        var com = function(n) { if (n == undefined) n = 100; var d1 = new Date(); while (n-- != 0) comp(); var d2 = new Date(); return (d2.getTime() - d1.getTime()); };
        
        var runDstart;
        
        function compile(sources)
        {
            var lines = sources.split("\n");
            var binary = [];
            var index = 0;
            
            var intervalId = 0;
            comp = function()
            {
                if (index >= lines.length)
                {
                    clearInterval(intervalId);
                    console.log(new Date().getTime() - runDstart.getTime());
                }
                else
                {
                    var stmt = lines[index].split("'")[0];
                    index++;
                    while (index < lines.length && lines[index][0] == " ")
                    {
                        stmt += lines[index].split("'")[0];
                        index++;
                    }
                
                    var result = app(
                        d.pipe, 
                        s(stmt)).asString();
                    if (result != "")
                    {
                        console.log(result);
                        binary.push(result);
                    }
                }
            };
            run = function() { runDstart = new Date(); intervalId = setInterval(comp, 1); }
        }
        
        function leval(expr)
        {
            return app(
                d.maybeTryGetValue,
                app(d.run2, rt, s(expr)),
                s("error"));
        }
        function exec(expr)
        {
            var result = leval(expr);
            result.fullReduce();
            return result.toString();
        }
        
        function debug(expr)
        {
            console.log(expr.toString());
            while (expr.reduce())
                console.log(expr.toString());
        }
        
        $(function() 
        {
            $.get("playground/prelude.native.txt", main, "text");
        })
    </script>
  </head>
  <body id='body'>
    <p id='target'>
    </p>
  </body>
</html>
