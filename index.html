    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.2.min.js"></script>
    <script src="runtime/typescript/runtime.js"></script>
    <script>
        var rt;
        
        var app;
        var d;
        var s;
        var n;
        var stats;
        
        function main(binary) 
        {
            rt = Runtime.create(binary);
            d = rt.defs;
            app = Expression.createApplication;
            s = ShortcutExpression.createString;
            n = ShortcutExpression.createNumber;
            
            stats = function (cnt)
            {
                if (cnt == undefined) cnt = 10;
                var x = [];
                for (var prop in d) x.push(d[prop]);
                x = x.sort(function(a, b) { return b.called - a.called; });
                return x.slice(0, cnt).map(function(y) { return "{ n: " + y.alias + ", " + "c: " + y.called + " }"; }).join("\n");
            };
            
            $.get("playground/prelude.txt", compile, "text");
        }
        
        var comp;
        var com = function(n) { while (n-- != 0) comp(); };
        var run;
        
        function compile(sources)
        {
            var lines = sources.split("\n");
            var binary = [];
            var index = 0;
            
            var intervalId = 0;
            comp = function()
            {
                if (index >= lines.length)
                    clearInterval(intervalId);
                else
                {
                    var stmt = lines[index].split("'")[0];
                    index++;
                    while (index < lines.length && lines[index][0] == " ")
                    {
                        stmt += lines[index].split("'")[0];
                        index++;
                    }
                
                    var result = Expression.createApplication(
                        rt.defs["pipe"], 
                        ShortcutExpression.createString(stmt)).asString();
                    console.log(result);
                    binary.push(result);
                }
            };
            run = function() { return setInterval(comp, 1); }
            
            //intervalId = run();
        }
        
        $(function() 
        {
            $.get("playground/prelude.native.txt", main, "text");
        })
    </script>
  </head>

    <p id='target'>
    </p>
  </body>
</html>
