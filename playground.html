    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.2.min.js"></script>
    <script src="runtime/typescript/runtime.js"></script>
    <script src="runtime/typescript/runtimeMinimal.js"></script>
    <script>
        //var lrt = LambadaRuntimeMinimal;
        var lrt = LambadaRuntime;
    
        function measure(f)
        {
            var d1 = new Date().getTime(); 
            f();
            var d2 = new Date().getTime(); 
            return d2 - d1;
        }
    
        var rt;
        
        var app;
        var d;
        var s;
        var n;
        var stats;
        var rstats;
        
        function runTests()
        {
            // automated
            var tc = d.testCount.asNumber();
            var dddiff = measure(function() { 
            for (var i = 0; i < tc; i++)
            {
                var prop = "test" + i;
                var succ;
                var ddiff = measure(function() { succ = app(d.strFromB, d[prop]).asString() != "True"; });
                if (succ)
                    throw prop + " failed";
                //else
                //    console.log(prop + " passed in " + ddiff + "ms");
            }});
            console.log(tc + " tests passed in " + dddiff + "ms");
            
            // execution speed (1.000.000 x operation)
            // K
            var kTest = d.k;
            for (var i = 0; i < 1000000 * 2; i++)
                kTest = app(kTest, d.k);
            console.log("K: " + measure(function() { kTest.fullReduce(); }) + "ms");
        }
        
        function main(binary) 
        {
            rt = lrt.Runtime.create(binary);
            
            d = rt.defs;
            app = lrt.Expression.createApplicationx;
            s = lrt.ShortcutExpression.createString;
            n = lrt.ShortcutExpression.createNumber;
            
            //runTests();
            
            stats = function (cnt)
            {
                if (cnt == undefined) cnt = 10;
                var x = [];
                for (var prop in d) x.push(d[prop]);
                x = x.sort(function(a, b) { return b.called - a.called; });
                return x.slice(0, cnt).map(function(y) { return "{ n: " + y.alias + ", " + "c: " + y.called + " }"; }).join("\n");
            };
            rstats = function (cnt) { for (var prop in d) d[prop].called = 0; };
            
            $.get("library/prelude.txt", compile, "text");
            
            console.log("Loaded binary (" + binary.length + " bytes). Ready.");
        }
        
        var comp;
        var run;
        var com = function(n) { if (n == undefined) n = 100; return measure(function() { while (n-- != 0) comp(); }); };
        
        var runDstart;
        
        function compile(sources)
        {
            var lines = sources.split("\n");
            var binary = "";
            var index = 0;
            
            var intervalId = 0;
            comp = function()
            {
                if (index >= lines.length)
                {
                    clearInterval(intervalId);
                    console.log(new Date().getTime() - runDstart.getTime());
                    document.title = "done";
                    main(binary);
                }
                else
                {
                    var stmt = lines[index].split("'")[0];
                    index++;
                    while (index < lines.length && lines[index][0] == " ")
                    {
                        stmt += lines[index].split("'")[0];
                        index++;
                    }
                
                    var result = app(
                        d.pipe, 
                        s(stmt)).asString();
                    if (result != "")
                    {
                        result = result.replace(/\.\s/g, ".").trim();
                    
                        document.title = index + " / " + lines.length;
                        binary += result;
                        
                        $("#target").text($("#target").text() + result);
                        window.scrollTo(0, $("#target").height());
                        
                        //$("#target").prepend(result + "<br/>");
                    }
                }
            };
            run = function() 
            { 
                $("#target").empty();
                runDstart = new Date(); intervalId = setInterval(comp, 1); 
            };
        }
        
        function leval(expr)
        {
            return app(
                d.maybeTryGetValue,
                app(d.run2, rt, s(expr)),
                s("error"));
        }
        function exec(expr)
        {
            var result = leval(expr);
            result.fullReduce();
            return result.toString();
        }
        
        function debug(expr)
        {
            console.log(expr.toString());
            while (expr.reduce())
                console.log(expr.toString());
        }
        
        $(function() 
        {
            $.get("library/prelude.native.txt", main, "text");
        })
    </script>
  </head>

    <p id='target'>
    </p>
  </body>
