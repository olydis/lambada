<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lambada, powered by TypeScipt</title>
    <style type="text/css">
span, input, body, textarea, a
{
    font-family: monospace;
    border: none;
    color: white;
    font-weight: bold;
}
body
{
    background-color: #2a2a2a;
}
input
{
    width: 95%;
    display: inline;

    text-shadow: 0px 0px 2px gray, 0px 0px 3px white;
}
pre
{
    box-shadow: rgba(255, 255, 255, 0.1) 0 1px 0, rgba(0, 0, 0, 0.8) 0 1px 7px 0px inset;
    background: #202020;
    border-radius: 4px;
    padding: 10px;
    overflow: hidden;
}
pre.coll
{
    height: 30px;
}
pre.dirty
{
    background: #303020;
}
pre.error
{
    background: #302020;
}
p
{
    margin: 0px;
}
#target
{
    /*white-space: nowrap;*/
}
td
{
    vertical-align: top;
}
textarea
{
    padding: 10px;
    width: 100%;
    height: 95%;
}
h1
{
    margin: 5px;
    padding: 5px;
    font-size: large;
    color: rgb(0,0,0);
    text-decoration: none;
    display: inline;
}
a
{
    margin: -1px;
    padding: 5px;
    font-size: 12pt;
    color: rgb(150,150,255);
    text-decoration: none;
}
a.sel
{
    padding: 7px;
    color: rgb(50,200,0);
}
.hidden
{
    visibility: hidden;
    display: none;
    width: 0px;
    height: 0px;
    color: rgb(50,200,0);
}
[contenteditable]:focus 
{
    outline: 0px solid transparent; 
}
h1
{
    font-size: 40px;
    margin-top: 30px;
    margin-bottom: 15px;
    font-weight: normal;
    color: #CCC;
    font-family: sans-serif;
}
}

    </style>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.2.min.js"></script>

    <script src="runtime/typescript/runtimeMinimal.js"></script>
    <script src="runtime/typescript/asyncRuntimeClient.js"></script>
    <script src="runtime/typescript/runtimeTools.js"></script>
    <script src="runtime/typescript/IntelliHTML.js"></script>

    </script>

    <h1>Fun Area</h1>
    <pre id='evalSrc'></pre>
    <pre id='evalRes'></pre>
