<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lambada, powered by TypeScipt</title>
    <style type="text/css">
span, input, body, textarea, a
{
    font-family: monospace;
    border: none;
    color: white;
    font-weight: bold;
}
body
{
    background-color: #2a2a2a;
    margin-left: 40px;
}
input
{
    width: 95%;
    display: inline;

    text-shadow: 0px 0px 2px gray, 0px 0px 3px white;
}
pre
{
    box-shadow: rgba(255, 255, 255, 0.1) 0 1px 0, rgba(0, 0, 0, 0.8) 0 1px 7px 0px inset;
    background: #202020;
    border-radius: 4px;
    padding: 10px;
    overflow: hidden;
    word-wrap: break-word;
}
pre.coll
{
    height: 30px;
}
pre.dirty
{
    background: #303020;
}
pre.error
{
    background: #302020;
}
p
{
    margin: 0px;
}
#target
{
    /*white-space: nowrap;*/
}
td
{
    vertical-align: top;
}
textarea
{
    padding: 10px;
    width: 100%;
    height: 95%;
}
a
{
    font-size: 12pt;
    color: rgb(150,150,255);
    text-decoration: none;
    cursor: pointer;
}
.hidden
{
    visibility: hidden;
    display: none;
    width: 0px;
    height: 0px;
    color: rgb(50,200,0);
}
[contenteditable]:focus 
{
    outline: 0px solid transparent; 
}
h1
{
    text-decoration: none;
    font-size: 40px;
    margin-top: 70px;
    margin-bottom: 15px;
    font-weight: normal;
    color: #CCC;
    font-family: sans-serif;
}
h2
{
    text-decoration: none;
    font-size: 12px;
    margin-top: 30px;
    margin-bottom: -10px;
    font-weight: normal;
    color: #888;
    font-family: sans-serif;
}

    </style>
    <script src="runtime/typescript/jquery-1.11.2.min.js"></script>
    <script src="runtime/typescript/runtime.js"></script>
    <script src="runtime/typescript/runtimeMinimal.js"></script>
    <script src="runtime/typescript/asyncRuntimeClient.js"></script>
    <script src="runtime/typescript/tools/IntelliHTML.js"></script>
    <script>var libraryPath = "library/"; var runtimePath = "runtime/typescript/";</script>
    <script src="runtime/typescript/tools/demoCommon.js"></script>
    <script src="runtime/typescript/tools/demoTry.js"></script>
    <script src="runtime/typescript/tools/demoCompile.js"></script>
    <script>
    </script>
  </head>
  <body id='body'>
    <h1>Try LambAda</h1>
    <div style="margin-left: 30px">
      <h2>Source Code (Samples: <span id="samples"></span>)</h2>
      <pre id='evalSrc' style="min-height: 50px"></pre>
      <h2>Value (of last naked expression, interpreted as a string)</h2>
      <pre id='evalRes'></pre>
      <h2>Compiler Sneak Peak</h2>
      <pre id='evalDebug'></pre>
    </div>
    
    <h1>Bootstrapping / Prelude Compilation</h1>
    <div style="margin-left: 30px">
      <table id='table' style="visibility: hidden; display: none;"></table>
      <pre id='status'></pre>
    </div>
  </body>
</html>
